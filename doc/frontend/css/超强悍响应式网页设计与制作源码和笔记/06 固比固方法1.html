<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100%;
			height: 80px;
			background-color: pink;
			position: relative;
		}
		div p:nth-child(1){
			position: absolute;
			top: 0;
			left: 0;
			width: 120px;
			height: 80px;
			background-color: red;
		}
		div p:nth-child(2){
			width: 100%;
			padding-left: 120px;
			box-sizing:border-box;
			height: 80px;
			background-color: blue;
		}
		div p:nth-child(3){
			position: absolute;
			top: 0;
			right: 0;
			width: 120px;
			height: 80px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div>
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
</body>
</html>
