<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: blue;
			margin: 10px;
		}
	</style>
	<script crossorigin type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("div").eq(0).click(function(){
				$("div").eq(1).css("width",600);
			});
		});
	</script>
</head>
<body>
	<div></div>
	<div></div>
</body>
</html>
