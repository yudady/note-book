<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 700px;
			padding-left: 100px;
			height: 100px;
			margin: 100px auto;
			background-color: orange;
		}

		div p {
			/* 父亲（DIV）宽度的50%，不包含 padding-left: 100px; */
			width: 50%;
			height: 80px;
			background-color: green;
		}
	</style>
</head>

<body>
	<div>
		<p></p>
	</div>
</body>

</html>
