<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 700px;
			height: 100px;
			margin: 100px auto;
			padding-left: 100px;
			background-color: orange;
		}

		div p {
			width: 50%;


			/*这个10%，到底是相对于谁的10% ， 父亲（DIV）宽度的10%*/

			padding-top: 10%;
			height: 80px;
			background-color: green;
		}
	</style>
</head>

<body>
	<div>
		<p>祝大家圣诞节快乐！</p>
	</div>
</body>

</html>
