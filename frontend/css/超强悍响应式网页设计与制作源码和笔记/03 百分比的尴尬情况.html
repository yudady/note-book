<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		div {
			width: 700px;
			height: 100px;
			margin: 100px auto;
			background-color: orange;
		}

		div p {
			float: left;
			width: 50%;

			/*多了1px 掉下去了*/
			border: 1px solid #000;
			box-sizing: border-box;
			height: 80px;
			background-color: green;
		}
	</style>
</head>

<body>
	<div>
		<p>1</p>
		<p>2</p>
	</div>
</body>

</html>
