<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		div {
			width: 800px;
			height: 100px;
			margin: 100px auto;
			background-color: pink;
			/*要把盒子变成弹性盒模型:*/
			display: flex;
		}

		/*所有的p，既没有宽度，也没有浮动*/

		div p:nth-child(1) {
			background-color: red;
			flex: 1;
		}

		div p:nth-child(2) {
			background-color: blue;
			flex: 2;
		}

		div p:nth-child(3) {
			background-color: green;
			flex: 3;
		}
	</style>
</head>

<body>
	<div>
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
</body>

</html>
