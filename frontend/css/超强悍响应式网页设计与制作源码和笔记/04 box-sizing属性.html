<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			padding: 10px 20px 30px 40px;
			border-style:solid;
			border-color: red;
			border-width: 10px 20px 30px 40px;
			background-color: orange;
			/*此时表示，我定义的width、height已经把*/
			/*padding和border计算在内*/
			/*所以，此时盒模型是“内减”的*/
			box-sizing:border-box;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
