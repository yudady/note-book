<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            margin: 30px;
            background-color: red;
            text-align: center;
            line-height: 100px;
        }

        .circle {
            border-radius: 50%;
        }

        .semi-circle {
            border-radius: 100px 100px 0 0;
            height: 50px;
            line-height: 70px;
            margin-top: 50px;
        }

        .semi-circle2 {
            border-radius: 0 0 100px 100px;
            height: 50px;
            line-height: 45px;
            margin-top: 50px;
        }
        .sector {
            border-radius: 100px 0 0 0;
        }
        .arc {
            border-radius: 100px 0 100px 0;
            transform: rotate(45deg)
        }
    </style>
</head>

<body>
    <div>div</div>
    <div class="circle">圓型</div>
    <div class="semi-circle">半圓型</div>
    <div class="semi-circle2">半圓型2</div>
    <div class="sector">扇形</div>
    <div class="arc">arc</div>


</body>

</html>
