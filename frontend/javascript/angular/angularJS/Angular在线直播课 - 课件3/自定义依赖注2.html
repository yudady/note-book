<!doctype html>
<html ng-app="test">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/angular.js"></script>
<script>
var app=angular.module('test', []);

app.factory('sum', function (){
	return function (num1, num2){
		return num1+num2
	};
});

app.controller('cont1', function ($scope, sum){
	alert(sum(12, 5));
});
</script>
</head>

<body ng-controller="cont1">

</body>
</html>
