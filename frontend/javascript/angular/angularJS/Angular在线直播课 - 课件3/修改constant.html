<!doctype html>
<html ng-app="test">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/angular.js"></script>
<script>
var app=angular.module('test', []);

app.constant('user_num', 30);

//只执行一次
app.decorator('user_num', function ($delegate){
	return $delegate+1;
});

app.controller('cont1', function ($scope, user_num){
	alert(user_num);
});
</script>
</head>

<body ng-controller="cont1">

</body>
</html>
