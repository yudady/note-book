<!doctype html>
<html ng-app="test">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="ajax.js"></script>
<script src="js/angular.js"></script>
<script>
var app=angular.module('test', []);

app.controller('cont1', function ($scope, $http, $timeout){
	$scope.a=0;
	
	var timer=$timeout(function (){
		$scope.a+=2;
	}, 2000);
	
	$timeout.cancel(timer);
});
</script>
</head>

<body ng-controller="cont1">
	{{a}}
</body>
</html>
