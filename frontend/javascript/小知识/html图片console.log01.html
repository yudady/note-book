    <h1>Chrome 控制台新玩法-console显示图片以及为文字加样式</h1>
    <h3>https://www.cnblogs.com/Wayou/p/chrome_dev_tool_style_console.html</h3>
    <script>
        console.log('\"%c需要输出的信息 \", \"css 代码\" => Formats the output string according to CSS styles you provide.');
        console.log('%c就医不难，健康有道', 'font-size:25px;color:#377bee;');
        console.log("%c3D Text",
            " text-shadow: 0 1px 0 #ccc,0 2px 0 #c9c9c9,0 3px 0 #bbb,0 4px 0 #b9b9b9,0 5px 0 #aaa,0 6px 1px rgba(0,0,0,.1),0 0 5px rgba(0,0,0,.1),0 1px 3px rgba(0,0,0,.3),0 3px 5px rgba(0,0,0,.2),0 5px 10px rgba(0,0,0,.25),0 10px 10px rgba(0,0,0,.2),0 20px 20px rgba(0,0,0,.15);font-size:5em"
        )

        let c = getImageCss("/img/day51_1.gif");

        console.log("%c 把图片show出来  ", c);

        function getImageCss(imageRelativePath) {
            let url = window.location.href;
            let urlparent = url.substr(0, url.lastIndexOf("/"));
            let imgUrl = urlparent + imageRelativePath;
            let imageCss = "padding:20px 150px;line-height:120px; background:url('" + imgUrl + "') no-repeat;";
            return imageCss;
        }
    </script>
